<html>
<head>
  <title>ddr4</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <script src="script.js" defer></script>
</head>

<body>
<div class="bigbox">
  <br><br>
  <div class="title">DDR4</div>
  <br><br><br>
  <div class="outer">

    <div class="container5">
      <button class="btn button5"><div class="texali"></div></button>
    </div>

    <div class="container1">
      <button class="btn button1" id="f">Forward</button>
    </div>

    <div class="container6">
      <button class="btn button6"><div class="texali"></div></button>
    </div>

    <div class="container4">
      <button class="btn button4" id="l"><div class="texali">&nbspLeft&nbsp&nbsp</div></button>
    </div>

    <div class="container9">
      <button class="btn button9"></button>
    </div>

    <div class="container3">
      <button class="btn button3" id="r">Right</button>
    </div>

    <div class="container7">
      <button class="btn button7"><div class="texali"></div></button>
    </div>

    <div class="container2">
      <button class="btn button2" id="b"> &nbsp;Reverse </button>
    </div>

    <div class="container8">
      <button class="btn button8"></button>
    </div>
  </div><br><br>

  <div class="container10">
    <fieldset class="field">
      <legend class="leg">Speed</legend>
      <div class="container11">
        <div>
          <button class="btn button10" id="sp1">1</button>
        </div>

        <div class="container12">
          <button class="btn button11" id="sp2">2</button>
        </div>

        <div class="container13">
          <button class="btn button12" id="sp3">3</button>
        </div>

        <div class="container14">
          <button class="btn button13" id="sp4">4</button>
        </div>
      </div>
    </fieldset>
  </div>

</div>
</body>
</html>
